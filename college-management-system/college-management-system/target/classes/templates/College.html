<!DOCTYPE html>
<html xmlns:th="http://www.thmeLeaf.org">
<head>
<meta charset="UTF-8">
<title>College Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
 rel="stylesheet" 
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
 crossorigin="anonymous">
</head>
<body>
<div class ="container">
<div class ="row">
<h1> Student Registration For College</h1>
</div>
     <table class ="table table-dark table-bordered">
     <thead class = "table-dark">
         <tr>
         <th>Candidate First name</th>
         <th>Candidate Last name</th>
         <th> Email Id</th>
         <th>Semester(in words)</th>
         </tr>
      </thead>
       
       <tbody>
            <tr th:each = "college: ${colleges}">
              <td th:text ="${college.firstname}"></td>
              <td th:text ="${college.lastname}"></td>
              <td th:text ="${college.email}"></td>
              
              
            </tr>
            
            </tbody>
       </table>
       </div>
       </body>
       </html>
